#/<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color-light: #f4f4f9;
            --text-color-light: #333;
            --header-color-light: #444;
            --form-bg-color-light: #fff;
            --border-color-light: #ccc;
            --button-bg-color-light: #007bff;
            --button-text-color-light: #fff;
            --button-hover-bg-color-light: #0056b3;
            --table-header-bg-color-light: #e9ecef;
            --delete-btn-bg-color-light: #dc3545;
            --delete-btn-hover-bg-color-light: #c82333;

            --background-color-dark: #121212;
            --text-color-dark: #e0e0e0;
            --header-color-dark: #f5f5f5;
            --form-bg-color-dark: #1e1e1e;
            --border-color-dark: #444;
            --button-bg-color-dark: #007bff;
            --button-text-color-dark: #fff;
            --button-hover-bg-color-dark: #0056b3;
            --table-header-bg-color-dark: #333;
            --delete-btn-bg-color-dark: #dc3545;
            --delete-btn-hover-bg-color-dark: #c82333;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 2em;
            transition: background-color 0.3s, color 0.3s;
        }

        body.light-mode {
            background-color: var(--background-color-light);
            color: var(--text-color-light);
        }

        body.dark-mode {
            background-color: var(--background-color-dark);
            color: var(--text-color-dark);
        }

        h1, h2 {
            color: var(--header-color-light);
        }

        body.dark-mode h1, body.dark-mode h2 {
            color: var(--header-color-dark);
        }

        #root {
            max-width: 800px;
            margin: 0 auto;
        }

        .top-right {
            position: absolute;
            top: 1em;
            right: 1em;
            text-align: right;
        }

        .top-right a {
            color: var(--text-color-light);
            text-decoration: none;
        }
        
        body.dark-mode .top-right a {
            color: var(--text-color-dark);
        }

        .theme-switcher {
            position: absolute;
            top: 4em;
            right: 1em;
        }

        form {
            margin-bottom: 2em;
            border: 1px solid var(--border-color-light);
            padding: 1.5em;
            border-radius: 8px;
            background-color: var(--form-bg-color-light);
        }
        
        body.dark-mode form {
            border-color: var(--border-color-dark);
            background-color: var(--form-bg-color-dark);
        }

        form div {
            margin-bottom: 1em;
        }

        label {
            display: inline-block;
            width: 100px;
            font-weight: 500;
        }

        input {
            padding: 0.8em;
            border: 1px solid var(--border-color-light);
            border-radius: 5px;
            width: calc(100% - 120px);
        }
        
        body.dark-mode input {
            background-color: #333;
            color: #eee;
            border-color: var(--border-color-dark);
        }

        button {
            padding: 0.8em 1.5em;
            border: none;
            border-radius: 5px;
            background-color: var(--button-bg-color-light);
            color: var(--button-text-color-light);
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--button-hover-bg-color-light);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid var(--border-color-light);
            padding: 1em;
            text-align: left;
        }
        
        body.dark-mode th, body.dark-mode td {
            border-color: var(--border-color-dark);
        }

        th {
            background-color: var(--table-header-bg-color-light);
            font-weight: 700;
        }
        
        body.dark-mode th {
            background-color: var(--table-header-bg-color-dark);
        }

        .delete-btn {
            background-color: var(--delete-btn-bg-color-light);
        }

        .delete-btn:hover {
            background-color: var(--delete-btn-hover-bg-color-light);
        }
    </style>
</head>
<body>

    <div class="top-right">
        Made by Srujana<br>
        <a href="https://github.com/Srhii02" target="_blank">@https://github.com/Srhii02</a>
    </div>

    <div class="theme-switcher">
        <button id="theme-toggle">Toggle Theme</button>
    </div>

    <div id="root"></div>

    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const App = () => {
            const [servers, setServers] = React.useState([]);
            const [newServer, setNewServer] = React.useState({ id: '', name: '', owner: '', command: '' });
            const apiUrl = 'http://localhost:8080/servers';

            const getServers = async () => {
                try {
                    const response = await fetch(`${apiUrl}/getServer`);
                    const data = await response.json();
                    setServers(data);
                } catch (error) {
                    console.error('Error fetching servers:', error);
                }
            };

            React.useEffect(() => {
                getServers();
            }, []);

            const handleInputChange = (e) => {
                const { name, value } = e.target;
                setNewServer(prev => ({ ...prev, [name]: value }));
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                try {
                    const response = await fetch(`${apiUrl}/createServer`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(newServer)
                    });
                    if (response.ok) {
                        getServers();
                        setNewServer({ id: '', name: '', owner: '', command: '' });
                    } else {
                        console.error('Error adding server:', await response.text());
                    }
                } catch (error) {
                    console.error('Error adding server:', error);
                }
            };

            const deleteServer = async (id) => {
                if (confirm('Are you sure you want to delete this server?')) {
                    try {
                        const response = await fetch(`${apiUrl}/deleteServer?id=${id}`, {
                            method: 'DELETE'
                        });
                        if (response.ok) {
                            getServers();
                        } else {
                            console.error('Error deleting server:', await response.text());
                        }
                    } catch (error) {
                        console.error('Error deleting server:', error);
                    }
                }
            };

            return (
                <div>
                    <h1>Server Management</h1>
                    <h2>Add Server</h2>
                    <form onSubmit={handleSubmit}>
                        <div>
                            <label htmlFor="id">ID:</label>
                            <input type="text" id="id" name="id" value={newServer.id} onChange={handleInputChange} required />
                        </div>
                        <div>
                            <label htmlFor="name">Name:</label>
                            <input type="text" id="name" name="name" value={newServer.name} onChange={handleInputChange} required />
                        </div>
                        <div>
                            <label htmlFor="owner">Owner:</label>
                            <input type="text" id="owner" name="owner" value={newServer.owner} onChange={handleInputChange} required />
                        </div>
                        <div>
                            <label htmlFor="command">Command:</label>
                            <input type="text" id="command" name="command" value={newServer.command} onChange={handleInputChange} required />
                        </div>
                        <button type="submit">Add Server</button>
                    </form>

                    <h2>All Servers</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Owner</th>
                                <th>Command</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {servers.map(server => (
                                <tr key={server.id}>
                                    <td>{server.id}</td>
                                    <td>{server.name}</td>
                                    <td>{server.owner}</td>
                                    <td>{server.command}</td>
                                    <td><button className="delete-btn" onClick={() => deleteServer(server.id)}>Delete</button></td>
                                </tr>
                            ))}
                        </tbody>
                    </table>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));

        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        const currentTheme = localStorage.getItem('theme');
        if (currentTheme) {
            body.classList.add(currentTheme);
        } else {
            body.classList.add('light-mode');
        }

        themeToggle.addEventListener('click', () => {
            if (body.classList.contains('light-mode')) {
                body.classList.replace('light-mode', 'dark-mode');
                localStorage.setItem('theme', 'dark-mode');
            } else {
                body.classList.replace('dark-mode', 'light-mode');
                localStorage.setItem('theme', 'light-mode');
            }
        });
    </script>

</body>
</html>
